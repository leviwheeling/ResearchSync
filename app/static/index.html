<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEO-MEAT AI | UPIKE</title>
  <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
  <style>
    /* === CORE ANIMATIONS === */
    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 100vh; }
    }
    
    @keyframes particle-float {
      to { transform: translateY(-100vh) rotate(360deg); }
    }
    
    @keyframes binary-fall {
      to { transform: translateY(100vh); }
    }
    
    /* === CRITICAL FIXES === */
    #particles { 
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 98, 0, 0.3);
      border-radius: 50%;
      animation: particle-float linear;
      /* Match app.js random duration between 5-10s */
      animation-duration: inherit;
    }
    
    .recording {
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .hidden {
      display: none;
    }
    
    /* Binary Rain Characters */
    .binary-char {
      animation: binary-fall linear 8s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px rgba(255, 98, 0, 0.5); }
      50% { box-shadow: 0 0 35px rgba(255, 98, 0, 1); }
    }

    .scanlines {
      background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(255,255,255,0.03) 50%);
      background-size: 100% 4px;
      animation: scanline 8s linear infinite;
    }
  </style>
</head>
<body class="min-h-screen bg-black text-white font-mono overflow-hidden relative">
  <!-- === CYBERPUNK BACKGROUND LAYERS === -->
  <div id="binaryRain" class="absolute inset-0 overflow-hidden text-orange-400/10 text-xl pointer-events-none z-0"></div>
  <div id="particles" class="absolute inset-0 pointer-events-none z-0"></div>
  <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48cGF0aCBkPSJNMCAwdjQwaDQwVjB6IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZjYyMDAiIHN0cm9rZS13aWR0aD0iMC4xIi8+PC9zdmc+')] opacity-20 z-0"></div>
  <div class="scanlines absolute inset-0 z-1 pointer-events-none"></div>
  <div class="absolute inset-0 border-[8px] border-orange-500/10 pointer-events-none z-2 animate-[pulse_4s_ease-in-out_infinite]"></div>

  <!-- === MAIN UI === -->
  <header class="relative z-10 p-6 flex justify-between items-start">
    <div class="text-right">
      <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-orange-400 to-orange-600 drop-shadow-[0_0_12px_rgba(255,98,0,0.9)] tracking-tighter">
        UPIKEMEATRESEARCH<span class="text-white font-light">.COM</span>
      </h1>
      <p class="text-orange-300/80 text-sm mt-2 tracking-[0.3em]">
        OPEN AI NEURAL NETWORK
      </p>
    </div>
    <div class="text-left">
      <div class="px-4 py-1.5 rounded-full bg-black/80 border border-orange-500/50 text-orange-300 text-xs tracking-widest">
        AI DESIGNED AND TRAINED BY IVAN WHEELING
      </div>
      <div class="mt-2 text-orange-200/60 text-xs">
        DESIGNED FOR THE FUTURE
      </div>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center relative z-10">
    <div class="relative w-72 h-72 flex items-center justify-center group">
      <div class="absolute inset-0 rounded-full border-2 border-orange-500/20 group-hover:border-orange-500/50 transition-all duration-700 scale-90 group-hover:scale-100"></div>
      <div class="absolute w-56 h-56 rounded-full border border-orange-500/10 group-hover:border-orange-500/30 transition-all duration-500"></div>
      
      <button id="recordBtn" class="relative z-20 w-28 h-28 rounded-full bg-gradient-to-br from-black to-orange-900/90 border border-orange-500/50 flex items-center justify-center shadow-[0_0_40px_8px_rgba(255,98,0,0.4)] hover:shadow-[0_0_60px_15px_rgba(255,98,0,0.6)] transition-all duration-300 group-hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-orange-400 drop-shadow-[0_0_12px_rgba(255,98,0,0.9)]" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2a3 3 0 00-3 3v6a3 3 0 006 0V5a3 3 0 00-3-3z" />
          <path d="M6 10a6 6 0 0012 0h-2a4 4 0 11-8 0H6z" />
          <path d="M12 20a8 8 0 008-8h-2a6 6 0 11-12 0H4a8 8 0 008 8z" />
        </svg>
      </button>
      
      <div class="absolute -inset-6 rounded-full border-4 border-orange-500/0 pointer-events-none transition-all duration-700 recording:border-orange-500/70 recording:animate-[pulse_1.5s_ease-in-out_infinite]"></div>
    </div>

    <div class="absolute bottom-10 left-0 right-0 flex flex-col items-center px-6 space-y-4">
      <div id="status" class="px-5 py-2.5 rounded-full bg-black/80 border border-orange-500/30 text-orange-300 text-sm tracking-wider shadow-lg">
        [STATUS] HOLD SPACEBAR TO INITIATE RECORDING
      </div>
      
      <div id="thinking" class="hidden items-center space-x-2 text-orange-400">
        <div class="flex space-x-1.5">
          <span class="w-2.5 h-2.5 rounded-full bg-orange-400 animate-bounce"></span>
          <span class="w-2.5 h-2.5 rounded-full bg-orange-400 animate-bounce delay-75"></span>
          <span class="w-2.5 h-2.5 rounded-full bg-orange-400 animate-bounce delay-150"></span>
        </div>
        <span class="text-xs tracking-widest">ANALYZING USER INPUT...</span>
      </div>
      
      <div id="assistantText" class="hidden max-w-xl w-full p-5 rounded-xl bg-gradient-to-b from-black/90 to-orange-900/40 border border-orange-500/30 text-orange-100 text-sm leading-relaxed shadow-[inset_0_0_30px_rgba(255,98,0,0.2)] backdrop-blur-sm"></div>
      
      <audio id="responseAudio" controls class="hidden w-full max-w-md bg-black/80 rounded-full p-3 border border-orange-500/20"></audio>
    </div>
  </main>

  <footer class="relative z-10 p-6 text-center">
    <div class="inline-flex items-center px-4 py-2 bg-black/50 border border-orange-500/20 rounded-full text-orange-300/70 text-xs tracking-widest space-x-2">
      <span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
      <span>SYSTEM ONLINE</span>
      <span>•</span>
      <span>SERVER ACTIVE</span>
      <span>•</span>
      <span>v3.0.1</span>
    </div>
  </footer>

  <!-- === DYNAMIC SYSTEMS INIT === -->
  <script>
    // UnoCSS Configuration
    window.__unocss = {
      presets: [
        "@unocss/preset-uno",
        "@unocss/preset-attributify",
        "@unocss/preset-web-fonts"
      ],
      theme: {
        colors: {
          orange: {
            400: '#ff8c00',
            500: '#ff6200',
            600: '#e04e00'
          }
        }
      }
    };

    // Initialize Binary Rain
    document.addEventListener('DOMContentLoaded', () => {
      const binaryRain = document.getElementById('binaryRain');
      if (binaryRain) {
        const chars = ['0', '1', '⎔', '⎖', '⎗', '⎘', '█', '▄', '▀'];
        for (let i = 0; i < 150; i++) {
          const char = document.createElement('div');
          char.className = 'binary-char absolute top-0 opacity-80';
          char.style.left = `${Math.random() * 100}%`;
          char.style.setProperty('--delay', Math.random());
          char.style.animationDelay = `${Math.random() * 8}s`;
          char.textContent = chars[Math.floor(Math.random() * chars.length)];
          binaryRain.appendChild(char);
        }
      }
      
      // Sync with app.js recording state
      document.addEventListener('recordingStateChange', (e) => {
        const binaryRainElement = document.getElementById('binaryRain');
        if (binaryRainElement) {
          const intensity = e.detail.isRecording ? '0.3' : '0.1';
          binaryRainElement.style.opacity = intensity;
        }
      });
    });
  </script>
  <script defer src="/static/app.js"></script>
</body>
</html>
