<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meat Research AI</title>
  <script defer src="/static/app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Gradient Background Animation */
    .bg-gradient-animated {
      background: linear-gradient(135deg, #000000, #ff6200, #1a1a1a);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* Mic Button Animation */
    .mic-glow {
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 98, 0, 0.5), inset 0 0 10px rgba(255, 98, 0, 0.3);
    }
    .mic-glow:hover {
      box-shadow: 0 0 25px rgba(255, 98, 0, 0.8), inset 0 0 15px rgba(255, 98, 0, 0.5);
      transform: scale(1.1);
    }
    .mic-glow.recording {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255, 98, 0, 0.5); }
      50% { box-shadow: 0 0 35px rgba(255, 98, 0, 1); }
      100% { box-shadow: 0 0 15px rgba(255, 98, 0, 0.5); }
    }

    /* Thinking Animation */
    .thinking-dot {
      display: inline-block;
      animation: bounce 1.2s infinite;
    }
    .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
    .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Particle Background */
    .particle {
      position: absolute;
      background: rgba(255, 98, 0, 0.3);
      border-radius: 50%;
      pointer-events: none;
      animation: float 10s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }

    /* Neon Text Effect */
    .neon-text {
      text-shadow: 0 0 5px rgba(255, 98, 0, 0.5), 0 0 10px rgba(255, 98, 0, 0.8), 0 0 20px rgba(255, 98, 0, 1);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-animated text-white font-sans overflow-hidden flex flex-col justify-between relative">
  <!-- Particle Background -->
  <div id="particles" class="absolute inset-0 pointer-events-none"></div>

  <!-- Top Right Branding -->
  <div class="absolute top-4 right-4 text-right z-10">
    <h1 class="text-2xl font-extrabold tracking-tight text-orange-500 neon-text">University of Pikeville</h1>
    <p class="text-sm font-medium text-gray-300 mt-1">Chemistry Department</p>
  </div>

  <!-- Main Content -->
  <div class="flex-grow flex items-center justify-center relative z-10">
    <!-- Microphone Button -->
    <button id="recordBtn" class="w-24 h-24 rounded-full bg-gradient-to-br from-black to-orange-600 mic-glow flex items-center justify-center focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-orange-400" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2a3 3 0 00-3 3v6a3 3 0 006 0V5a3 3 0 00-3-3z" />
        <path d="M6 10a6 6 0 0012 0h-2a4 4 0 11-8 0H6z" />
        <path d="M12 20a8 8 0 008-8h-2a6 6 0 11-12 0H4a8 8 0 008 8z" />
      </svg>
    </button>

    <!-- Status and Response -->
    <div class="absolute bottom-8 flex flex-col items-center space-y-4 w-full max-w-md">
      <p id="status" class="text-sm font-medium text-gray-300 tracking-wide">Hold Space or Click to Talk</p>
      <div id="thinking" class="hidden text-orange-500 text-lg font-semibold">
        Thinking<span class="thinking-dot">.</span><span class="thinking-dot">.</span><span class="thinking-dot">.</span>
      </div>
      <audio id="responseAudio" controls class="hidden w-full bg-black/80 rounded-full p-2 text-orange-500"></audio>
      <div id="assistantText" class="hidden max-w-md text-center text-sm text-gray-200 italic bg-black/50 p-4 rounded-lg shadow-lg"></div>
    </div>
  </div>

  <!-- Bottom Left Tag -->
  <div class="absolute bottom-4 left-4 z-10">
    <h2 class="text-3xl font-bold text-orange-500 neon-text">Meat Research AI</h2>
    <p class="text-xs text-gray-400 mt-1">Neural Architecture: Ivan Wheeling</p>
    <p class="text-xs text-gray-400">Designed by Ivan Wheeling</p>
  </div>

  <!-- Background Overlay for Depth -->
  <div class="absolute inset-0 pointer-events-none bg-black/20 z-0"></div>
</body>
</html>
