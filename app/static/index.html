<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Research Assistant</title>
  <script defer src="/static/app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .mic-ambient {
      box-shadow: 0 0 20px 4px rgba(255, 94, 0, 0.6);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px 3px rgba(255, 94, 0, 0.4); }
      50% { box-shadow: 0 0 25px 7px rgba(255, 94, 0, 0.8); }
      100% { box-shadow: 0 0 10px 3px rgba(255, 94, 0, 0.4); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-tr from-orange-500 to-gray-900 text-white flex flex-col items-center justify-center px-4 py-10">

  <h1 class="text-3xl font-bold mb-8 text-center">ðŸŽ¤ Research Assistant</h1>

  <button id="recordBtn" class="w-24 h-24 rounded-full bg-black flex items-center justify-center mic-ambient focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-orange-500" viewBox="0 0 20 20" fill="currentColor">
      <path d="M10 2a2 2 0 00-2 2v6a2 2 0 104 0V4a2 2 0 00-2-2z" />
      <path d="M5 10a5 5 0 0010 0h-2a3 3 0 11-6 0H5z" />
      <path d="M10 18a7 7 0 007-7h-2a5 5 0 11-10 0H3a7 7 0 007 7z" />
    </svg>
  </button>

  <p id="status" class="mt-4 text-sm text-gray-300">Click to talk</p>
  <audio id="responseAudio" controls class="mt-6 hidden"></audio>

  <div id="assistantText" class="mt-6 max-w-xl text-center text-sm text-gray-200 italic hidden"></div>
</body>
</html>
