<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'uop-orange': '#F76902',
                        'uop-black': '#1A1A1A',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'visualizer': 'visualizer 1.5s ease-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        visualizer: {
                            '0%': { height: '10%', opacity: 0.7 },
                            '100%': { height: '100%', opacity: 1 },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, 
                rgba(30, 30, 30, 1) 0%, 
                rgba(60, 60, 60, 1) 50%, 
                rgba(30, 30, 30, 1) 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .audio-bars {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 60px;
            gap: 3px;
        }
        
        .audio-bar {
            width: 4px;
            background: linear-gradient(to top, #F76902, #FF9E5E);
            border-radius: 3px;
        }
        
        .message-entrance {
            animation: messageEntrance 0.3s ease-out forwards;
        }
        
        @keyframes messageEntrance {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glow-orange {
            box-shadow: 0 0 15px rgba(247, 105, 2, 0.7);
        }
    </style>
</head>
<!-- Add these elements -->
<div id="vad-indicator" class="hidden fixed bottom-24 left-1/2 transform -translate-x-1/2 w-16 h-2 bg-gray-600 rounded-full">
    <div id="vad-level" class="h-full bg-green-500 rounded-full transition-all duration-100"></div>
</div>

<audio id="response-player" hidden></audio>

<script>
// VAD visualizer
function updateVadIndicator(level) {
    const indicator = document.getElementById('vad-level');
    indicator.style.width = `${Math.min(100, level * 2)}%`;
}
</script>
<body class="gradient-bg min-h-screen text-gray-100 font-sans overflow-hidden">
    <!-- Animated background elements -->
    <div class="fixed inset-0 overflow-hidden z-0">
        <div class="absolute top-0 left-0 w-full h-full opacity-10">
            <div class="absolute top-20 left-10 w-40 h-40 bg-uop-orange rounded-full filter blur-xl opacity-20 animate-float"></div>
            <div class="absolute top-1/3 right-20 w-32 h-32 bg-white rounded-full filter blur-xl opacity-10 animate-float" style="animation-delay: 1s;"></div>
            <div class="absolute bottom-20 left-1/4 w-48 h-48 bg-uop-orange rounded-full filter blur-xl opacity-15 animate-float" style="animation-delay: 2s;"></div>
        </div>
    </div>

    <div class="relative z-10 container mx-auto p-4 flex flex-col min-h-screen">
        <!-- Header with University branding -->
        <header class="py-4 border-b border-gray-700 mb-6 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-uop-orange rounded-lg flex items-center justify-center glow-orange">
                    <i class="fas fa-brain text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">AI Research Assistant</h1>
                    <p class="text-sm text-gray-400">Powered by OpenAI Nueral Network</p>
                </div>
            </div>
            
            <div class="text-right">
                <div class="text-lg font-bold text-uop-orange">University of Pikeville</div>
                <div class="text-sm font-medium">Research Sync</div>
                <div class="text-xs text-gray-400">Chemistry Department </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 my-4 p-4 bg-gray-800 bg-opacity-70 backdrop-blur-lg rounded-xl border border-gray-700 overflow-y-auto space-y-4 shadow-xl">
            <div id="messages" class="space-y-4"></div>
            
            <!-- Connection status -->
            <div id="status" class="text-center py-2">
                <span id="connection-status" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gray-700 text-gray-300">
                    <span class="w-2 h-2 mr-2 rounded-full bg-gray-500 animate-pulse-slow"></span>
                    Connecting...
                </span>
            </div>
            
            <!-- Audio visualizer (hidden by default) -->
            <div id="audio-visualizer" class="audio-bars hidden">
                <div class="audio-bar h-1/4 animate-visualizer" style="animation-delay: 0.1s;"></div>
                <div class="audio-bar h-1/2 animate-visualizer" style="animation-delay: 0.3s;"></div>
                <div class="audio-bar h-3/4 animate-visualizer" style="animation-delay: 0.5s;"></div>
                <div class="audio-bar h-full animate-visualizer" style="animation-delay: 0.2s;"></div>
                <div class="audio-bar h-2/3 animate-visualizer" style="animation-delay: 0.4s;"></div>
                <div class="audio-bar h-1/3 animate-visualizer" style="animation-delay: 0.6s;"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="mt-auto pb-6">
            <!-- Voice Button -->
            <div class="flex justify-center">
                <button id="voice-button" class="relative w-16 h-16 bg-uop-orange rounded-full flex items-center justify-center text-white shadow-lg hover:shadow-xl glow-orange transition-all hover:scale-105 focus:outline-none">
                    <i class="fas fa-microphone text-2xl"></i>
                    <span class="absolute inset-0 rounded-full border-2 border-uop-orange border-opacity-30 animate-ping opacity-0"></span>
                </button>
            </div>
            <p id="voice-status" class="text-center text-gray-400 mt-3 text-sm">Press and hold to speak</p>
        </div>
    </div>

    <!-- Animated footer -->
    <footer class="relative z-10 text-center py-4 text-xs text-gray-500 border-t border-gray-800">
        <div class="flex justify-center space-x-4">
            <span>Secure Connection <i class="fas fa-lock text-green-400"></i></span>
            <span>•</span>
            <span>GPT-4o Realtime</span>
            <span>•</span>
            <span>v2.4.1</span>
        </div>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
