<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research Voice Assistant</title>
  <script defer src="/static/app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .pulse-ring {
      width: 130px;
      height: 130px;
      border: 4px solid rgba(255, 102, 0, 0.6);
      border-radius: 50%;
      position: absolute;
      animation: pulse 1.5s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    .typing::after {
      content: '|';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>

<body class="text-white min-h-screen flex flex-col items-center justify-center px-4 py-10 relative">

  <div class="absolute inset-0 bg-black bg-opacity-30"></div>

  <div class="relative z-10 flex flex-col items-center space-y-6 w-full max-w-xl">

    <h1 class="text-4xl font-extrabold text-center bg-clip-text text-transparent bg-gradient-to-r from-orange-400 to-pink-500 drop-shadow-md">
      ðŸ”¬ Research Voice Assistant
    </h1>

    <p class="text-sm text-gray-200 text-center">
      Talk to your AI research assistant. Real-time voice Q&A powered by OpenAI.
    </p>

    <!-- Visualizer Button -->
    <div class="relative w-[130px] h-[130px]">
      <div id="pulseRing" class="pulse-ring hidden"></div>
      <button id="recordBtn" class="w-full h-full rounded-full glass text-orange-300 flex items-center justify-center hover:scale-105 transition-all duration-300 focus:outline-none z-20 relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 14a3 3 0 003-3V5a3 3 0 00-6 0v6a3 3 0 003 3z"/>
          <path d="M19 11a7 7 0 01-14 0H3a9 9 0 0018 0h-2z"/>
          <path d="M13 21h-2v-2h2v2z"/>
        </svg>
      </button>
    </div>

    <!-- Status -->
    <p id="status" class="text-sm text-orange-100 font-light">Click the mic to start recording</p>

    <!-- Assistant's reply -->
    <div id="assistantText" class="hidden max-w-lg text-center italic text-orange-200 text-base typing"></div>

    <!-- Audio playback -->
    <audio id="responseAudio" controls class="hidden mt-4 w-full max-w-sm rounded-lg shadow-lg"></audio>

  </div>

</body>
</html>
